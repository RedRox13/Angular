<h2>Purchases</h2>
<form #purchaseForm='ngForm' (ngSubmit)='addPurchase(purchaseForm.form.value.ingredient)'>
  <label for="ingredient">Ingredient</label>
  <input type="text" name="ingredient" id="ingredient" ngModel #ingredient='ngModel' required>
  <button type="submit" [disabled]="!purchaseForm.form.valid">
    <i class="material-icons">shopping_cart</i>Add to purchases
  </button>
  <p class="hidden" *ngIf='!ingredient.valid && ingredient.touched'>Ingredient is required</p>
</form>
<hr>
